<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Who are you?</title>
    <link href="main.css" rel="stylesheet">

    <script type="module" src="js/main.js"></script>
</head>
<body>

<div class="content-container">
    <div class="content">
        <main class="app" id="root">

            <div class="flex flex-col h-full transition-transform">
                <div class="navbar"><div class="navbar-content px-2"><div class="left-icons"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 mr-2 cursor-pointer dark:stroke-white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div><div class="flex items-center"><h1 class="text-2xl font-bold dark:text-white">Who Are Ya?
                    <span class="text-sm" id="gamenumber"></span></h1></div><div class="right-icons"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 mr-2 cursor-pointer dark:stroke-white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 cursor-pointer dark:stroke-white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></div></div><hr class="dark:border-t-white/10 border-t-1"></div>
                <div class="grow flex flex-col relative">
                    <div class="mx-auto w-full pb-2 sm:max-w-sm text-sm text-gray-500">
                        <div class="game min-h-[195px] w-full pt-4 sm:p-4 bg-white sm:rounded-lg border-b sm:border relative">
                            <div>
                                <div class="w-[150px] h-[150px] mx-auto rounded bg-white relative" id="picbox"><img width="150"
                                                                                                        height="150"
                                                                                                        class="align-center w-full transition-all duration-500 pointer-events-none will-change-[filter] hue-rotate-180 blur"
                                                                                                        draggable="false"
                                                                                                        src="https://media.api-sports.io/football/players/0.png"
                                                                                                        alt="Mystery Footballer"
                                                                                                        style="--tw-blur:blur(9px);"
                                                                                                        id="mistery">
                                </div>
                            </div>
                            <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-1"
                                 aria-expanded="false"
                                 class="relative -mt-6" id="combobox"><input type="text" autocomplete="off" aria-autocomplete="list"
                                                               aria-controls="react-autowhatever-1"
                                                               placeholder=""
                                                               class="w-full sm:rounded text-lg py-3 px-6 border-t sm:border border-slate-200 uppercase"
                                                               value="" id="myInput">
                                <div id="react-autowhatever-1" role="listbox"></div>
                            </div>
                            <a href="?game=XXXX"
                               class="hover:bg-gray-100 transition-colors absolute left-2 sm:-left-4 top-2 sm:top-4 uppercase text-sm bg-white p-2 rounded-lg drop-shadow-md border">
                                <div class="relative back-icon" id="back-icon">
                                        <!-- folder and leftArrow -->
                                </div>
                            </a></div>
                    </div>


                    <div class="flex w-full sm:mt-6 max-w-sm mx-auto justify-center items-center dark:text-white">
                        <div class="w-full">
                            <div id="players">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

</body>
</html>
